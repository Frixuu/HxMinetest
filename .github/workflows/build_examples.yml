name: "Examples"

on:
  push:
    paths:
      - "**.hx"
      - "**.ts"
      - ".github/workflows/**.yml"
  pull_request:
    paths:
      - "**.hx"
      - "**.ts"
      - ".github/workflows/**.yml"

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        haxe-version: ["4.3.0", "latest"]
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
      - name: "Install Haxe"
        uses: "krdlab/setup-haxe@v1"
        with:
          haxe-version: ${{ matrix.haxe-version }}
      - name: "Install Deno"
        uses: "denoland/setup-deno@v1"
        with:
          deno-version: "^1.32"
      - name: "Install just"
        uses: extractions/setup-just@v1
        with:
          just-version: "^1.13"
      - name: "Build example mods"
        run: |
          just set-dev
          just build-examples
