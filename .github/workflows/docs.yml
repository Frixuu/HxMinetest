name: "Docs"

on:
  push:
    paths:
      - "Justfile"
      - "**.hx"
      - "**.ts"
      - ".github/workflows/**.yml"
  pull_request:
    paths:
      - "Justfile"
      - "**.hx"
      - "**.ts"
      - ".github/workflows/**.yml"
  workflow_dispatch:

permissions:
  contents: "read"
  pages: "write"
  id-token: "write"

jobs:
  deploy:
    name: "Build and deploy"
    runs-on: "ubuntu-latest"
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "docs"
      cancel-in-progress: false
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
      - name: "Install Haxe"
        uses: "krdlab/setup-haxe@v1"
        with:
          haxe-version: "4.3.0"
      - name: "Install just"
        uses: "extractions/setup-just@v1"
        with:
          just-version: "^1.13"
      - name: "Build docs"
        run: |
          just set-dev
          just build-docs
      - name: "Setup Pages"
        uses: "actions/configure-pages@v3"
      - name: "Upload artifact"
        uses: "actions/upload-pages-artifact@v1"
        with:
          path: "docs/pages"
      - name: "Deploy to GitHub Pages"
        id: "deployment"
        uses: "actions/deploy-pages@v2"
